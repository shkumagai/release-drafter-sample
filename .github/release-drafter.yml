autolabeler:
  - label: feature
    branch:
      - '/^feat(ure)?[/-].*/'
  - label: fix
    branch:
      - '/^fix[/-].*/'
  - label: chore
    files:
      - '*.md'
      - '*.yml'
    branch:
      - '/^docs?[/-].+/'
  - label: minor
    branch:
      - '/^feat(ure)?[/-].*/'
